[couchdb]
single_node=true
users_db_security_editable=true
database_dir = /app/data/
view_index_dir = /app/data/
max_document_size = 800000000
[chttpd_auth]
timeout = 6000
allow_persistent_cookies = true
same_site=none
[chttpd]
bind_address = any
[httpd]
enable_cors = true
[log]
file = /app/data/log.txt
[admins]
administrator=password123
[cors]
origins = http://localhost:4200,http://localhost
credentials = true
headers = accept, authorization, content-type, origin, referer,  x-requested-with, x-csrf-token, if-match
methods = GET, PUT, POST, HEAD, DELETE, OPTIONS
